<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Pessoal de Finanças</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="posicao">
        <div class="formulario">
            <div class="salario">
                <label for="salarioInput">Salário:</label>
                <input type="number" id="salarioInput" placeholder="Informe seu salário">
                <button id="salarioBtn" onclick="registrarSalario()">Registrar</button></div>
            <div class="despesas">
                <label for="despesaData">Data:</label>
                <input type="date" id="despesaData">
                <label for="despesaNome">Nome:</label>
                <input type="text" id="despesaNome" placeholder="Informe o nome da despesa">
            <label for="despesaValor">Valor:</label>
                 <input type="number" id="despesaValor" placeholder="Informe o valor">
                <button id="despesaBtn" onclick="registrarDespesa()">Registrar</button>
                    <div class="apagarbtn">
            <button id="apagarDespesaBtn" onclick="apagarUltimaDespesa()">Apagar Última Despesa</button>
            <button id="apagarTodasBtn" onclick="apagarTodasDespesas()">Apagar Todas as Despesas</button>
    </div>
            </div></div>
        <div class="tabelas">
            <table class="tabelaDespesa">
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Valor</th></tr>
                <tbody id="despesasTabela"></tbody>
            </table>
            <table class="tabelaResumos">
                    <tr>
                        <th>Salário</th>
                        <th>Total de Despesas</th>
                        <th>Saldo Final</th>
                    </tr>
                <tbody id="resumoTabela">
                </tbody>
            </table> </div></div>
    <script src="js/index.js"></script>
</body>
</html>
